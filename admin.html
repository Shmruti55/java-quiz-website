<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .form-section, .questions-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .section-title {
            color: #667eea;
            font-size: 1.8em;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        input[type="text"], textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .option-input {
            position: relative;
        }

        .option-input input {
            padding-left: 35px;
        }

        .option-label {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: #667eea;
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
            font-weight: bold;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .question-card {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s;
        }

        .question-card:hover {
            transform: translateX(5px);
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .question-text {
            font-weight: 600;
            color: #333;
            font-size: 1.05em;
            flex: 1;
        }

        .question-meta {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .badge-category {
            background: #e3f2fd;
            color: #1976d2;
        }

        .badge-difficulty {
            background: #fff3e0;
            color: #f57c00;
        }

        .badge-easy {
            background: #e8f5e9;
            color: #388e3c;
        }

        .badge-medium {
            background: #fff3e0;
            color: #f57c00;
        }

        .badge-hard {
            background: #ffebee;
            color: #d32f2f;
        }

        .options-list {
            margin: 10px 0;
        }

        .option-item {
            padding: 8px 12px;
            margin: 5px 0;
            background: white;
            border-radius: 6px;
            font-size: 0.9em;
        }

        .option-item.correct {
            background: #e8f5e9;
            border-left: 3px solid #4caf50;
            font-weight: 600;
        }

        .question-actions {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.85em;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-edit {
            background: #2196f3;
            color: white;
        }

        .btn-edit:hover {
            background: #1976d2;
        }

        .btn-delete {
            background: #f44336;
            color: white;
        }

        .btn-delete:hover {
            background: #d32f2f;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .stats {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        @media (max-width: 968px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <link rel="stylesheet" href="animations.css"> 
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ“ Quiz Admin Panel</h1>
            <p>Create and manage quiz questions for your students</p>
        </div>

        <div class="main-content">
            <div class="form-section">
                <h2 class="section-title" id="form-title">Add New Question</h2>
                
                <form id="questionForm">
                    <div class="form-group">
                        <label for="questionText">Question Text *</label>
                        <textarea id="questionText" required placeholder="Enter your question here..."></textarea>
                    </div>

                    <div class="form-group">
                        <label>Answer Options *</label>
                        <div class="options-grid">
                            <div class="option-input">
                                <span class="option-label">A</span>
                                <input type="text" id="optionA" required placeholder="Option A">
                            </div>
                            <div class="option-input">
                                <span class="option-label">B</span>
                                <input type="text" id="optionB" required placeholder="Option B">
                            </div>
                            <div class="option-input">
                                <span class="option-label">C</span>
                                <input type="text" id="optionC" required placeholder="Option C">
                            </div>
                            <div class="option-input">
                                <span class="option-label">D</span>
                                <input type="text" id="optionD" required placeholder="Option D">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="correctAnswer">Correct Answer *</label>
                        <select id="correctAnswer" required>
                            <option value="">Select correct answer</option>
                            <option value="A">Option A</option>
                            <option value="B">Option B</option>
                            <option value="C">Option C</option>
                            <option value="D">Option D</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="category">Category *</label>
                        <select id="category" required>
                            <option value="">Select category</option>
                            <option value="Math">Math</option>
                            <option value="Science">Science</option>
                            <option value="History">History</option>
                            <option value="Geography">Geography</option>
                            <option value="English">English</option>
                            <option value="General Knowledge">General Knowledge</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="difficulty">Difficulty Level *</label>
                        <select id="difficulty" required>
                            <option value="">Select difficulty</option>
                            <option value="Easy">Easy</option>
                            <option value="Medium">Medium</option>
                            <option value="Hard">Hard</option>
                        </select>
                    </div>

                    <div class="button-group">
                        <button type="submit" class="btn-primary" id="submitBtn">Add Question</button>
                        <button type="button" class="btn-secondary" id="cancelBtn" style="display: none;">Cancel</button>
                    </div>
                </form>
            </div>

            <div class="questions-section">
                <h2 class="section-title">All Questions</h2>
                
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number" id="totalQuestions">0</div>
                        <div class="stat-label">Total Questions</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="totalCategories">0</div>
                        <div class="stat-label">Categories</div>
                    </div>
                </div>

                <div id="questionsList"></div>
            </div>
        </div>
    </div>

    <script>
        let questions = [];
        let editingIndex = null;

        // Load questions from storage
        function loadQuestions() {
            const stored = window.quizQuestions || [];
            questions = stored;
            renderQuestions();
            updateStats();
        }

        // Save questions to storage
        function saveQuestions() {
            window.quizQuestions = questions;
            updateStats();
        }

        // Render all questions
        function renderQuestions() {
            const list = document.getElementById('questionsList');
            
            if (questions.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <svg fill="#999" viewBox="0 0 24 24"><path d="M9 2v7.586L12 12l-3 2.414V22l7-7V9l-5 4zm-2 0H0v20h7v-7l2-1.586z"/></svg>
                        <h3>No questions yet</h3>
                        <p>Start by adding your first quiz question!</p>
                    </div>
                `;
                return;
            }

            list.innerHTML = questions.map((q, index) => `
                <div class="question-card">
                    <div class="question-header">
                        <div class="question-text">${index + 1}. ${q.question}</div>
                    </div>
                    <div class="question-meta">
                        <span class="badge badge-category">${q.category}</span>
                        <span class="badge badge-${q.difficulty.toLowerCase()}">${q.difficulty}</span>
                    </div>
                    <div class="options-list">
                        ${['A', 'B', 'C', 'D'].map(opt => `
                            <div class="option-item ${q.correctAnswer === opt ? 'correct' : ''}">
                                ${opt}. ${q.options[opt]}
                                ${q.correctAnswer === opt ? 'âœ“' : ''}
                            </div>
                        `).join('')}
                    </div>
                    <div class="question-actions">
                        <button class="btn-small btn-edit" onclick="editQuestion(${index})">Edit</button>
                        <button class="btn-small btn-delete" onclick="deleteQuestion(${index})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Update statistics
        function updateStats() {
            document.getElementById('totalQuestions').textContent = questions.length;
            const categories = new Set(questions.map(q => q.category));
            document.getElementById('totalCategories').textContent = categories.size;
        }

        // Handle form submission
        document.getElementById('questionForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const question = {
                question: document.getElementById('questionText').value.trim(),
                options: {
                    A: document.getElementById('optionA').value.trim(),
                    B: document.getElementById('optionB').value.trim(),
                    C: document.getElementById('optionC').value.trim(),
                    D: document.getElementById('optionD').value.trim()
                },
                correctAnswer: document.getElementById('correctAnswer').value,
                category: document.getElementById('category').value,
                difficulty: document.getElementById('difficulty').value
            };

            if (editingIndex !== null) {
                questions[editingIndex] = question;
                editingIndex = null;
                document.getElementById('submitBtn').textContent = 'Add Question';
                document.getElementById('cancelBtn').style.display = 'none';
                document.getElementById('form-title').textContent = 'Add New Question';
            } else {
                questions.push(question);
            }

            saveQuestions();
            renderQuestions();
            this.reset();
        });

        // Edit question
        window.editQuestion = function(index) {
            editingIndex = index;
            const q = questions[index];

            document.getElementById('questionText').value = q.question;
            document.getElementById('optionA').value = q.options.A;
            document.getElementById('optionB').value = q.options.B;
            document.getElementById('optionC').value = q.options.C;
            document.getElementById('optionD').value = q.options.D;
            document.getElementById('correctAnswer').value = q.correctAnswer;
            document.getElementById('category').value = q.category;
            document.getElementById('difficulty').value = q.difficulty;

            document.getElementById('submitBtn').textContent = 'Update Question';
            document.getElementById('cancelBtn').style.display = 'block';
            document.getElementById('form-title').textContent = 'Edit Question';

            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        // Delete question
        window.deleteQuestion = function(index) {
            if (confirm('Are you sure you want to delete this question?')) {
                questions.splice(index, 1);
                saveQuestions();
                renderQuestions();
            }
        };

        // Cancel editing
        document.getElementById('cancelBtn').addEventListener('click', function() {
            editingIndex = null;
            document.getElementById('questionForm').reset();
            document.getElementById('submitBtn').textContent = 'Add Question';
            this.style.display = 'none';
            document.getElementById('form-title').textContent = 'Add New Question';
        });

        // Initialize
        loadQuestions();
    </script>
    <script src="darkmode.js"></script>
</body>
</html>
